<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2 Resource Adventure</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="module.css">
  </head>
  <header>
    2 Resource Adventure
  </header>
  <body data-ng-app="personApp">
    <section class="column-left">
      <p>
        This column is awesome bears.
      </p>
    </section>
    <main class="column-center" data-ng-controller="PersonController" data-ng-init="getAll()">
      <h1>People are cool I guess!!</h1>
      <ul>
        <li data-ng-repeat="person in people">{{person.name}}
          <button data-ng-click="deletePerson(person)" type="button">Delete Person</button>
          <button data-ng-click="person.editing = !person.editing">Edit</button>
          <form data-ng-if="person.editing" data-ng-submit="updatePerson(person)">
            <input data-ng-model="person.name" type="text">
            <button type="submit">Update</button>
          </form>
        </li>
      </ul>
      <form data-ng-submit="createPerson(newPerson)">
        <input data-ng-model="newPerson.name" type="text">
        <input type="submit">
      </form>
    </main>
    <aside class="column-right">
      <p>
        The column is rad salmons.
      </p>
    </aside>
    <footer>
      <p>
        Copyright 2016
      </p>
    </footer>
    <script src='bundle.js'></script>
  </body>
</html>
